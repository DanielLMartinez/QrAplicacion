<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button fill="clear" color="black" class="ion-padding" href=""><ion-icon name="person-add-outline" (click)="cerrarSesion()"></ion-icon>Cerrar Sesión</ion-button>
  <ion-button fill="clear" color="black" class="ion-padding" href=""><ion-icon name="person-outline"></ion-icon> Yo</ion-button>
  <ion-button fill="clear" color="black" class="ion-padding"><ion-icon name="accessibility-outline"></ion-icon> Sobre Nosotros</ion-button>
  <ion-button fill="clear" color="black" class="ion-padding"><ion-icon name="warning-outline"></ion-icon> Ayuda</ion-button>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 
    <div>
      <h1>Bienvenido <ion-icon name="happy-outline"></ion-icon></h1>
    </div>
    <ion-item>
      <ion-label position="stacked">ID de Clase</ion-label>
      <ion-input [(ngModel)]="idClase" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Ingresa Sección</ion-label>
      <ion-input [(ngModel)]="ingresaSeccion" type="text"></ion-input>
    </ion-item>
  
    <ion-button (click)="crearRegistro()">Crear Registro</ion-button>
    <ion-button>
      Asistencia curso
    </ion-button>
    <ion-button>
      Ayuda
    </ion-button>
  </ion-content>
</div>
