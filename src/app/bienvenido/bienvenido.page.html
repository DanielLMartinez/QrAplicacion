<ion-content>
  <!-- Contenedor del logo de la aplicación -->
  <div class="logo-container">
    <img src="https://pbs.twimg.com/profile_images/1273019238282866689/yEn2L7ny_400x400.jpg" alt="Logo de la aplicación" >
  </div>

  <!-- Contenedor de bienvenida y opciones -->
  <div class="bienvenida-container">
    <!-- Título de bienvenida -->
    <h1 class="bienvenida-title">¡Bienvenido!</h1>

    <!-- Texto descriptivo -->
    <p>Selecciona una opción:</p>

    <ion-button (click)="ingresoWeb()" class="alumnos-button">Login</ion-button>
    <ion-button (click)="crearCuenta()" class="crearCuenta-button">Crear Cuenta</ion-button>

  </div>
</ion-content>
