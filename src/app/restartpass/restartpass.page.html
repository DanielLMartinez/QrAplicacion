<ion-header>
  <ion-toolbar>
    <ion-title fill="clear">
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 expand="full">Restablecer contraseña</h1>
  <ion-item id="Nick" fill="clear" color="black">
    <h2>Porfavor rellene el siguiente formulario</h2>
    <ion-label position="floating">Nombre de usuario</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item id="Pass" fill="clear" color="black">
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input type="correo"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="goToLoginPage()" id="Login" fill="clear" color="">Enviar</ion-button>

  <ion-button expand="full" (click)="goToLoginPage()"id="Login" fill="clear" color="">Volver</ion-button>
</ion-content>
