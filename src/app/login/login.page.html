<ion-content>
  <ion-img
    src="https://pbs.twimg.com/profile_images/1273019238282866689/yEn2L7ny_400x400.jpg"
    alt="Fondoduoc"
    id="Fondo"
  ></ion-img>

  <form [formGroup]="credentials">

    <ion-item id="Nick" fill="clear" color="black">
      <ion-label position="floating">Correo </ion-label>
      <ion-input type="text" formControlName="email" placeholder="Ingrese su correo"></ion-input>
    </ion-item>

    <ion-item id="Pass" fill="clear" color="black">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Ingrese su clave"></ion-input>
    </ion-item>

    <ion-item id="Tipo" lines="full" color="black">
      <ion-label>Tipo de cuenta</ion-label>
      <ion-select formControlName="tipoCuenta">
        <ion-select-option value="alumno">Alumno</ion-select-option>
        <ion-select-option value="profesor">Profesor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-button (click)="ingresar()" class="iniciar-button">Iniciar</ion-button>
    </ion-item>

  </form>
</ion-content>
