<!-- login.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title fill="clear">
      inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-container">
  <h1 expand="full">RegistrAPP</h1>
  <ion-img
    src="https://pbs.twimg.com/profile_images/1273019238282866689/yEn2L7ny_400x400.jpg"
    alt="Fondoduoc"
    id="Fondo"
  ></ion-img>

  <ion-item id="Nick" fill="clear" color="black">
    <ion-label position="floating">Correo </ion-label>
    <ion-input type="text" [(ngModel)]="username" placeholder="Ingrese su correo"></ion-input>
  </ion-item>

  <ion-item id="Pass" fill="clear" color="black">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su clave"></ion-input>
  </ion-item>

  <!-- Botón para iniciar sesión -->
  <ion-button (click)="login()" class="iniciar-button">Iniciar</ion-button>

  <!-- Botón para recuperar contraseña -->
  <ion-button (click)="backpass()" class="recuperar-button">Recuperar Contraseña</ion-button>
</ion-content>
