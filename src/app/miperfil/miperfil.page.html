<!-- Sección del nombre de usuario -->
<h1>¡Bienvenido!, {{ username }}</h1>

<!-- Sección de información del perfil -->
<ion-item>
  <ion-label position="floating">Nombre Completo</ion-label>
  <ion-input [value]="getFieldValue('nombreCom')"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Correo</ion-label>
  <ion-input [value]="getFieldValue('email')"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Teléfono</ion-label>
  <ion-input [value]="getFieldValue('fono')"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Dirección</ion-label>
  <ion-input [value]="getFieldValue('direccion')"></ion-input>
</ion-item>

<!-- Botón para guardar cambios -->
<ion-button type="submit" (click)="editar()">Editar</ion-button>
