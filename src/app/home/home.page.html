<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="openMiPerfil()">
        Mi Perfil
      </ion-item>
      <br>
      <ion-item (click)="openMisRegistros()">
        Mis Registros
      </ion-item>
      <br>
      <ion-item (click)="cerrarSesion()">
        Cerrar Sesión
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- Contenido de la pantalla de inicio -->

    <ion-item>
      <img src="https://pbs.twimg.com/profile_images/1273019238282866689/yEn2L7ny_400x400.jpg" alt="Logo de la aplicación">
    </ion-item>

    <!-- Input para ID -->
    <ion-item>
      <ion-label>ID Clase :</ion-label>
      <ion-input name="id"></ion-input>
    </ion-item>
    <br>
    <br>
    <!-- Input para sección -->
    <ion-item>
      <ion-label>Ingrese Sección :</ion-label>
      <ion-input name="seccion"></ion-input>
    </ion-item>

    <!-- Botón para registrar -->
    <ion-button (click)="selectRegistrar()" class="Registrar-button">Registrar</ion-button>
  </ion-content>
</div>
